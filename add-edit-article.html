                                        <p>

                                        <p>
                                            Датское архитектурное агентство BIG, которым руководит архитектор Вьярке Ингелс, разработало по заказу администрации шведского города Уппсала концепт когенерационной станции, которая будет работать на биотопливе.
                                        </p>
                                        <p>
                                            Когенерация — процесс совместной выработки электрической и тепловой энергии. Администрация Уппсала, города с населением в 140 тысяч человек, хочет, чтобы станция не только приносила пользу, отапливала предприятия и дома и давала электричество, но и имела оригинальный и привлекательный облик. Поэтому дизайнеры придумали для станции "бриллиантовый купол".                                    Вместо стандартного размещения агрегатов станции на большой площади, предлагается разместить их компактно, задействовав третье измерение.
                                        </p>
                                        <p>
                                            Полученное предприятие можно будет накрыть куполом, который не только придаст ему эстетичности, но и позволит организовать зимний сад. Таким образом, станция сможет стать центром социальной активности местных жителей. Зимой можно будет погулять среди растений и познакомиться поближе с работой станции.                                    Среди других проектов компании BIG – уже строящаяся станция по переработке мусора, которая тоже должна извлекать из него энергию. Оригинальная концепция станции включает в себя лыжный спуск на её крыше площадью почти 3.5 километра.
                                        </p>
                                        <p>
                                            Восковая фигура футболиста впервые была показана публике в декабре 2013 года. Это произошло на церемонии открытия музея Роналду, экспозиция которого включает в себя около 125 футбольных трофеев. Среди них «Золотая бутса» и «Золотой мяч», полученный спортсменом в 2008 году. По словам Роналду, музей — это подарок его поклонникам.
                                        </p>
